runConfig:
  # Custo: Baixo
  # 1 CPU é o suficiente para a maioria dos apps Next/Angular leves.
  cpu: 1
  
  # Custo: Baixo
  # 512MB é o mínimo viável. Se seu app travar por falta de memória, aumente para 1024.
  memoryMiB: 1024
  
  # Custo: ZERO quando ninguém usa
  # minInstances: 0 é o segredo da economia. Se ninguém acessar o site,
  # o Google desliga o container e você não paga nem 1 centavo.
  minInstances: 0
  
  # Custo: Teto de Gastos (Trava de segurança)
  # Define quantos containers podem rodar AO MESMO TEMPO no máximo.
  # Colocar '1' garante que você nunca vai pagar por processamento paralelo.
  # Se o site viralizar, ele vai ficar lento, mas sua conta não vai explodir.
  maxInstances: 1
  
  # Performance
  # Quantas requisições 1 container aguenta antes de abrir outro.
  # 80 é o padrão e é ótimo.
  concurrency: 80

# Configuração dos Secrets e Variáveis
env:
  # Exemplo de variável normal (não secreta)
  - variable: NEXT_PUBLIC_SUPABASE_URL
    value: "https://gruykkqpajxvzwntnacb.supabase.co"

  # Exemplo do seu SECRET (Senha/API Key)
  # Você deve ter criado ele antes via CLI com: firebase apphosting:secrets:set MINHA_API_KEY
  - variable: NEXT_PUBLIC_SUPABASE_ANON_KEY  # Nome que você usa no process.env
    secret: NEXT_PUBLIC_SUPABASE_ANON_KEY              # Nome que você deu no comando do terminal